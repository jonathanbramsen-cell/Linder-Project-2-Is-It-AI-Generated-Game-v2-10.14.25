<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Is it AI Generated?</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <main>
      <h1>Is it AI Generated?</h1>
      <p>Select which image is REAL</p>

      <div id="game">
        <div id="left" class="card" data-side="left">
          <img src="/static/images/placeholder.svg" alt="left image" />
          <button class="choose">Choose Left</button>
        </div>
        <div id="right" class="card" data-side="right">
          <img src="/static/images/placeholder.svg" alt="right image" />
          <button class="choose">Choose Right</button>
        </div>
      </div>

      <div id="result" aria-live="polite"></div>
      <div id="controls">
        <button id="next">Start / Next</button>
        <div id="score">Score: <span id="wins">0</span>/<span id="played">0</span></div>
      </div>
    </main>

    <script src="/static/js/game.js"></script>
  </body>
</html>
